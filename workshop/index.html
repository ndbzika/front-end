<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <div id="card">
        <h1 id="titulo">Entre em contato</h1>
        <form id="formulario">
            <label for="name">Insira seu nome:</label>
            <input type="text" name="nome" id="nome__usuario" placeholder="Seu nome..." autocomplete="off">

            <label for="email">Insira seu email:</label>
            <input type="email" name="email" id="email__usuario" placeholder="example@example.com" autocomplete="off">

            <label for="avaliation">Deixe aqui sua avaliação:</label>
            <input type="text" name="avaliacao" id="avaliacao__usuario" placeholder="Sua avaliação..." autocomplete="off">

            <button type="submit" class="button">Enviar</button>
    </div>
</body>
</html>
