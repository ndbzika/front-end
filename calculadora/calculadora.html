<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="fundo">
        
        <div class="calculadora">
            <h2>Calculator</h2>
            <p id="display"></p>
                <table>
                    <tr>
                        <td><button class="botao" id="limpar" >AC</td>
                        <td><button class="botao" id="delete" >DEL</td>
                        <td><button class="botao" id="dividir" >/</button></td>
                        <td><button class="botao" id="multiplicar" >x</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" id="num7" >7</button></td>
                        <td><button class="botao" id="num8" >8</button></td>
                        <td><button class="botao" id="num9" >9</button></td>
                        <td><button class="botao" id="subtrair" >-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" id="num4" >4</button></td>
                        <td><button class="botao" id="num5" >5</button></td>
                        <td><button class="botao" id="num6" >6</button></td>
                        <td><button class="botao" id="somar" >+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" id="num1" >1</button></td>
                        <td><button class="botao" id="num2" >2</button></td>
                        <td><button class="botao" id="num3" >3</button></td>
                        <td rowspan="2"><button class="botao" id="result">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" id="num0" >0</button></td>
                        <td><button class="botao" id="ponto" >.</button></td>
                    </tr>
                </table>
                <p id="me">&copy;ndbzika</p>
        </div>
    </div>
</body>
</html>
